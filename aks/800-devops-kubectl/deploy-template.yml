parameters:
  - name: environment
    type: string
  - name: azserviceconnection
    type: string

jobs:
- job: Deploy
  steps:
  - script: |
      echo Hello world in deploy template
      set
    displayName: Display all variables ${{ parameters.environment}}

#Your build pipeline references an undefined variable named ‘ContainerRegistry’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972
#Your build pipeline references an undefined variable named ‘DemoJobDockerTagName’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

  - task: AzureCLI@2
    displayName: 'acr build job'
    inputs:
      azureSubscription: ${{ parameters.azserviceconnection}}
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: 'az account show'

  - task: KubectlInstaller@0
    displayName: 'Install Kubectl latest'

  - task: KubeloginInstaller@0
    displayName: 'Install Kubelogin latest'

  - task: HelmDeploy@1
    displayName: 'helm upgrade'
    inputs:
      azureSubscription: ${{ parameters.azserviceconnection}}
      azureResourceGroup: 'RG-AKS-DEMO-001' #parameterize this
      kubernetesCluster: 'aks-viacli-dev' #parameterize this
      namespace: demoapp
      command: upgrade
      chartType: FilePath
      chartPath: 'aks/800-devops-kubectl/helmcharts'
      releaseName: myaksdemo
      overrideValues: |
        demojobdockertagname=$(DemoJobDockerTagName)
        acr=$(CONTAINERREGISTRY)
      arguments: '--create-namespace'