apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-flask-app
spec:
  replicas: 3
  selector:
    #this must match the label of a pod
    matchLabels:
      name: mypod
  strategy:
  template:
    metadata:
      #this must match the label of a pod
      labels:
        name: mypod
    spec:
      containers:
      - name: flask-app
        image: saupycontainerregistry001dev.azurecr.io/flaskwebapp:v1
        ports:
        - containerPort: 5000
